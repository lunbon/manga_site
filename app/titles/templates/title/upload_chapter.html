<!DOCTYPE html>
<html>
<head>
	<title>Upload New Chapter!</title>
</head>
<body>
	<form method="POST">
		{{form.hidden_tag()}}
		<p>{{form.name(size=32, placeholder="chapter's name", id='add_new_chapter_name')}}</p>
		<p>{{form.img(size=32, placeholder="url for img", id='add_new_chapter_img')}}</p>
		<p><input type="file" placeholder="drop ziped chapter here"></p>
		<p>{{form.submit}}</p>
	</form>
</body>
</html>
