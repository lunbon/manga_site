<!DOCTYPE html>
<html>
<head>
	<title>Upload New Chapter!</title>
</head>
<body>
	<form method="POST">
		{{form.hidden_tag()}}
		<p>{{form.name(size=32, placeholder="title's name")}}</p>
		<p>{{form.img(size=32, placeholder="url for img")}}</p>
		<p>{{form.desc}}</p>
		<p>{{form.submit}}</p>
	</form>
</body>
</html>
