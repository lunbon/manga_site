{%extends 'base.html'%}
{%block css%}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='title.css')}}">
{%endblock%}
	{%block content%}
		<div class="title">
			<div class="poster">
				<img src="{{title.img}}">
			</div>
			<div>
			<h2>{{title.name}}</h2>
			<h3>Перевод комманды "{{group.name}}"</h3>
				<ul>
					{%for chapter in trans.chapters%}
					<a href="#chapter">
						<li>{{chapter.name}}</li>
					</a>
					{%endfor%}
				</ul>
				{%if current_user.id==group.boss_id%}
					<a href="{{url_for('titles.add_chapter',title_id=title.id,trans_id=trans.id)}}">Загрузить новую главу</a>
				{%endif%}
			</div>
		</div>
	{%endblock%}
